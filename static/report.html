<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>数智湖北 · 分析报告</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <style type="text/tailwindcss">
    @layer utilities {
      .card-glass { background: rgba(14,21,37,0.72); backdrop-filter: blur(10px); border:1px solid rgba(0,240,255,0.12); }
      .neon-border { box-shadow: 0 0 6px rgba(0,240,255,0.06); }
    }
    img.report-image {
      transition: all 0.3s ease;
      cursor: zoom-in;
    }
    img.report-image:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(0,240,255,0.3);
    }
  </style>
</head>

<body class="font-sans bg-gradient-to-br from-[#070815] to-[#0f1724] text-gray-200 min-h-screen">
  <!-- 粒子背景 -->
  <div id="particles-js" class="fixed inset-0 z-0 opacity-60"></div>

  <!-- 顶部导航 -->
  <header class="sticky top-0 z-40 card-glass py-3 neon-border backdrop-blur">
    <div class="container mx-auto px-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-12 h-12 rounded-lg bg-gradient-to-r from-[#00F0FF] to-[#B14EFF] flex items-center justify-center">
          <i class="fa fa-bar-chart text-black text-2xl"></i>
        </div>
        <h1 class="text-xl font-bold text-[#00F0FF]">数智湖北<span class="text-[#B14EFF]">·分析报告</span></h1>
      </div>

      <nav class="hidden md:flex items-center gap-6">
        <a href="home" class="text-gray-300 hover:text-[#00F0FF]">数据预测</a>
        <a href="data_center" class="text-gray-300 hover:text-[#00F0FF]">数据中心</a>
        <a href="report" class="text-[#00F0FF]">数据报告</a>
        <a href="about" class="text-gray-300 hover:text-[#00F0FF]">关于我们</a>
      </nav>
    </div>
  </header>

  <!-- 主体 -->
  <main class="container mx-auto px-4 py-10 relative z-10">
    <section class="text-center mb-10">
      <h2 class="text-3xl font-bold text-[#00F0FF]">年度分析报告</h2>
      <p class="text-gray-400 mt-2">数据洞察 · 趋势预测 · 智能决策支持</p>
    </section>

    <!-- 报告图片展示区 -->
    <div id="report-gallery" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- 示例图片，可直接替换为你的报告图片路径 -->
      <div class="card-glass p-4 rounded-lg neon-border">
        <img src="static/images/report1.png" alt="报告1" class="report-image w-full rounded mb-3">
      </div>

      <div class="card-glass p-4 rounded-lg neon-border">
        <img src="static/images/report2.png" alt="报告2" class="report-image w-full rounded mb-3">
      </div>

      <div class="card-glass p-4 rounded-lg neon-border">
        <img src="static/images/report3.png" alt="报告3" class="report-image w-full rounded mb-3">
      </div>

      <div class="card-glass p-4 rounded-lg neon-border">
        <img src="static/images/report4.jpg" alt="报告4" class="report-image w-full rounded mb-3">
      </div>

      <div class="card-glass p-4 rounded-lg neon-border">
        <img src="static/images/report5.jpg" alt="报告5" class="report-image w-full rounded mb-3">
      </div>

      <div class="card-glass p-4 rounded-lg neon-border">
        <img src="static/images/report6.jpg" alt="报告6" class="report-image w-full rounded mb-3">
      </div>

      <div class="card-glass p-4 rounded-lg neon-border">
        <img src="static/images/report7.jpg" alt="报告7" class="report-image w-full rounded mb-3">
      </div>

      <div class="card-glass p-4 rounded-lg neon-border">
        <img src="static/images/report8.jpg" alt="报告8" class="report-image w-full rounded mb-3">
      </div>

      <div class="card-glass p-4 rounded-lg neon-border">
        <img src="static/images/report9.jpg" alt="报告9" class="report-image w-full rounded mb-3">
      </div>

      <div class="card-glass p-4 rounded-lg neon-border">
        <img src="static/images/report10.jpg" alt="报告10" class="report-image w-full rounded mb-3">
      </div>

      <div class="card-glass p-4 rounded-lg neon-border">
        <img src="static/images/report11.jpg" alt="报告11" class="report-image w-full rounded mb-3">
      </div>
    </div>

    <!-- 返回首页 -->
    <div class="text-center mt-12">
      <a href="home" class="inline-block px-6 py-3 rounded-lg border border-[#00F0FF] text-[#00F0FF] hover:bg-[#00F0FF] hover:text-black transition">
        <i class="fa fa-home"></i> 返回首页
      </a>
    </div>
  </main>

  <!-- 图片预览灯箱 -->
  <div id="lightbox" class="hidden fixed inset-0 bg-black/90 z-50 flex items-center justify-center">
    <img id="lightbox-img" src="" class="max-h-[90vh] max-w-[90vw] rounded-lg border border-[#00F0FF]/30 shadow-lg" />
  </div>

  <footer class="mt-16 py-8 text-center text-gray-400">
    © 2025 数智湖北量子数据预测平台
  </footer>

  <script>
    // 粒子背景
    particlesJS("particles-js", {
      particles: {
        number: { value: 60 },
        color: { value: "#00F0FF" },
        opacity: { value: 0.2 },
        size: { value: 3 },
        move: { speed: 0.6 }
      },
      retina_detect: true
    });

    // 图片点击预览功能
    const images = document.querySelectorAll('.report-image');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    images.forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.classList.remove('hidden');
      });
    });

    lightbox.addEventListener('click', () => {
      lightbox.classList.add('hidden');
      lightboxImg.src = '';
    });
  </script>
</body>
</html>
